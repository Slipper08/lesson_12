<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Car. Lesson 12. Курс Зима 2022</title>
</head>

<body>
	<div class="wrapper">
		<header></header>
		<main class="main">
			<div class="main-container">

					</div>
				</div>
				<div class="main-body">
					<div class="main-body__hood"></div>
					<div class="main-body__hood-side"></div>
					<div class="main-body__hood-side-ahead"></div>

					<div class="main-body__hood-side-wheel">
						<div class="main-body__hood-side-wheel-disk"></div>
						<div class="main-body__hood-side-wheel-disk-2"></div>

					<div class="main-body__doors-block"></div>

					<div class="main-body__door-two">

					<div class="main-body__door-two-one">

					<div class="main-body__bottom-back">

					<div class="main-body__bottom-line-back"></div>
					<div class="main-body__bamper"></div>
					<div class="main-body__headlight">
						<div class="main-body__lamp-1"></div>
						<div class="main-body__lamp-2"></div>
						<div class="main-body__lamp-3"></div>
					</div>
					<div class="main-body__bamper-back"></div>
				</div>
			</div>
